<div class="confirmation">

    <!--Header-->
    <div class="lhs">
        <img src="indoor-icon-13.jpg" alt="logo" width="40px" height="40px">
        <a href="index.html"><h1>Greenden</h1></a><br>

       <br>

        <div class="Ship-Ph">
            <h3>Contact</h3>
            <input type="text" placeholder="Email"><br>
            <input type="checkbox" id="tick">&nbsp;Email me with news and offers<br>
            <input type="number" placeholder="Phone"><br>
            <input type="checkbox" name="ph" id="phone"> &nbsp;Receive shipping updates on Whatsapp <br>
        </div><br><br>

        <div class="address">
            <h3> Shipping Address</h3>
            <form id="ship">
                <input type="text" placeholder="First name" id="fname">
                <input type="text" placeholder="Last name" id="lname"><br>
                <input type="text" placeholder="Address" id="a"><br>
                <input type="text" placeholder="Street" id="a"><br>
                <input type="text" placeholder="City" id="city">
                <select name="state" id="options">
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Andhra Pradesh">Andra Pradesh</option>
                </select>
                <input type="text" name="Country/Region" placeholder="India" id="region"><br>
            </form>
            <button onclick="history.back()" id="cancel"> <i class="fa-solid fa-angle-left"></i> Return to Cart</button>
            <button id="payment"> CONTINUE TO PAYMENT </button>
        </div>

    </div>

    <div class="rhs">
        <h2>Order Summary</h2><br><br>
        <!--Display Cart Items Here-->

        <div id="cart-items">
            <script>
            </script>
        </div>

        <p > Total : Rs. <span id="total">0.00</span></p>

        
    </div>
